<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
	body{margin:0;padding:0;max-width:100%;}
	h1,h2,h3,h4,h5,h6,p,div,span,a{font-family: 'Poppins', sans-serif;}
  </style>
  <title>Freenovels</title>
</head>
<body class="w3-white">
	<div class="main-container w3-container">
		<h3 class="w3-text-indigo"><strong>Welcome to FNovels</strong></h3>
		<span>Get your favorite novels for free. Be updated to new releases. Support download for official and fan translations</span>
		
		<!-- Novel display -->
		<div class="w3-margin-top w3-leftbar w3-panel w3-light-blue w3-round-small">
			<h4 class="w3-text-white">New Released</h4>
	    </div>
		<style>
			.item{
				width: 200px;
				height: auto;
				margin: 10px;
			}
			.item > img{
				width: inherit;
				height: inherit;
			}
			.item > p{
				white-space: nowrap;
  			  overflow: hidden;
  			  text-overflow: ellipsis;
  			  margin: 5px 0 0 0; padding: 0;
			}
		</style>
		<div id="items" class="items w3-container w3-center w3-row"></div>
	</div>
	<script tyle="text/javascript">
	 	fetch("https://www.freenovels.site/maindata.json")
.then(function (response) {
    // The JSON data will arrive here
		return response.json();
  })
.then(function (data) {
    	let display = document.getElementById("items");
    	// Loop items from Json
		for(let i = 0; i < data.length; i++){
			let encode = "<div class='item w3-col m4 l3'><img src='"+data[i].cover+"'/><p id='title'>"+data[i].title+"</p></div>";
			display.innerHTML = encode;
		}
  }).catch(function (err) {
    // If an error occured, you will catch it here
		console.log(err);
		window.alert(err);
  });
	</script>
</body>
</html>
